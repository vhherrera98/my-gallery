<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Gallery</title>
  <link rel="stylesheet" href="./assets/custom.css">
  <link rel="shortcut icon" href="./assets/images/devchallenges.png" type="image/x-icon">
</head>

<body>
  <header>
    <div class="container">
      <div class="profile">
        <img src="./assets/images/profilePhoto.png" alt="profile photo">
        <div class="info">
          <h1>Rodney Cotton</h1>
          <p>Helsinki, Finland</p>
        </div>
      </div>
      <div class="information">
        <div class="card">
          <h3>100</h3>
          <span>Post</span>
        </div>
        <div class="card">
          <h3>2,242</h3>
          <span>Follower</span>
        </div>
        <div class="card">
          <h3>1,432</h3>
          <span>Following</span>
        </div>
      </div>
    </div>
  </header>
  <section>
    <div class="container">
      <div class="grid">
        <div class="col col1">
          <img src="./assets/images/photo1.png" alt="Image">
        </div>
        <div class="col col2">
          <img src="./assets/images/photo2.png" alt="Image">
        </div>
        <div class="col col3">
          <img src="./assets/images/photo3.png" alt="Image">
        </div>
        <div class="col col4">
          <img src="./assets/images/photo_4.png" alt="Image">
        </div>
        <div class="col col5">
          <img src="./assets/images/photo5.png" alt="Image">
        </div>
        <div class="col col6">
          <img src="./assets/images/photo6.png" alt="Image">
        </div>
      </div>
    </div>
  </section>
  <footer>
    <p>
      Created by <a target="_blank" href="https://github.com/vhherrera98">vhherrera98</a> - devChallenges.io
    </p>
  </footer>
</body>

</html>
